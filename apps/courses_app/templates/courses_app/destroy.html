<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>ARE YOU SURE YOU WANT TO DELETE A COURSE?</h1>
        <b>Name:</b> {{name}} <br>
        <b>Description:</b> {{description}}
        <form class="delete_form" action="/delete" method="POST"><br>
            {% csrf_token %}
            <input type="hidden" name="destroy" value="no">
            <input type="submit" name="submit" value="NO, DO NOT DELETE">
        </form><br>
        <form class="delete_form" action="/delete" method="POST">
            {% csrf_token %}
            <input type="hidden" name="destroy" value="yes">
            <input type="submit" name="submit" value="YES, DELETE">
        </form>
    </body>
</html>
